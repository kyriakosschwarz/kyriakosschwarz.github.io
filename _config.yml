        title: "1. Long non-coding RNA structure estimations for cancer genomics"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
#          - title:  Code
#            icon: fab fa-github
#            url: https://bitbucket.org/kyriakosschwarz/muehle/src/fb59a339d3655c9b8006caaa64b2a99fa5099e72/
          - title:  Paper
            icon: fas fa-graduation-cap
            url: https://www.nature.com/articles/s41467-023-39160-7
        quote: >
          RNA secondary structure calculation for the identification of cancer driver lncRNAs.
        description: | # this will include new lines to allow paragraphs
          Computational methods that have aimed to predict cancer driver lncRNA genes have thus far relied on scores that do not specifically reflect the <a href="https://en.wikipedia.org/wiki/Long_non-coding_RNA">lncRNA</a> biology. Therefore, Functional Impact scores, such as conservation scores or base pairing probabilties from RNA secondary structure can be included to improve those predictions. In this project I calculated lncRNA base pairing probabilities and correlated them with conservation scores to examine whether secondary structure is suggestive of gene function. Tools used for this project: <mark>Bash (awk, bedtools, bwtool, etc.)</mark>, <mark>Python (Snakemake)</mark>, <mark>R</mark>, <mark>RNAfold/RNAsnp</mark>
          
          ![Trans mod](images/rnafold.png "RNA secondary structure")
      - layout: left
        border:   # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "2. EM algorithm for genomic methylation profiles"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
          - title:  Code
            icon: fab fa-github
            url: https://bitbucket.org/jennifer_semple/emclassifier/src/master/
#          - title:  Paper
#            icon: fas fa-graduation-cap
#            url: https://www.biorxiv.org/content/10.1101/2021.11.06.467555
        quote: >
          Implementation of an Expectation-Maximization algorithm for promoter states in C. elegans.
        description: | # this will include new lines to allow paragraphs
          In <i><a href="https://en.wikipedia.org/wiki/Caenorhabditis_elegans">C. elegans</a></i> the expression of X-linked genes is downregulated by half by modifying transcription initiation. Here, an <a href="https://en.wikipedia.org/wiki/Expectation%E2%80%93maximization_algorithm">EM</a> algorithm was applied to a dataset containing the positions and the methylation status of Cytosines around the transcription start site (<i>TSS</i>) of various genes. The algorithm is written in <mark>R</mark>.
          
          ![TSS methylation](images/EM.png "TSS methylation")
  - title: Projects in Molecular Biology # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border:   # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "1. Effects of tubulin-tyrosine ligase on alpha-tubulin"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
#        additional_links:
#          - title:  Code
#            icon: fab fa-github
#            url: https://github.com/uzh-dqbm-cmi/side-effects/
#          - title:  Paper
#            icon: fas fa-graduation-cap
#            url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-021-04325-y
        quote: >
          Four molecular biology experiments for the effects of the TTL gene.
        description: | # this will include new lines to allow paragraphs
          The alpha-tubulin (α-tubulin) protein is a major structural component of microtubules which in turn are one of the three main filaments of the eukaryotic cytoskeleton. Microtubules are associated with important cellular functions, such as mitosis and meiosis, intracellular transport, cell motility, maintenance of the cell shape and others. The tubulin-tyrosine ligase (<i>TTL</i>) protein functions by ligating a tyrosine molecule at the detyrosinated C-terminal of α-tubulin. This process can have an effect on microtubule stability and subsequently on the cellular functions which are depended on the microtubule dynamics. In this work four experiments were performed which try to elucidate the consequences of engineered <i>TTL</i> genes in <i><a href="https://en.wikipedia.org/wiki/Drosophila_melanogaster">Drosophila melanogaster</a></i>. The experiments include:
            - Measuring viability and fertility of Drosophila flies
            - Confocal microscopy of Drosophila ovaries
            - Western blot of tyrosinated α-tubulin
            - TTL-GFP fusion gene cloning
          
          ![Confocal microscopy](images/confocal.png "Confocal microscopy")
