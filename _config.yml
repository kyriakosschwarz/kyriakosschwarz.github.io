#          - title:  Paper
#            icon: fas fa-graduation-cap
#            url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-021-04325-y
        quote: >
          Transitioning to a modern and scalable cloud solution to enable Big Data Analytics.
        description: | # this will include new lines to allow paragraphs
          I empowered my team to transition from a in-house DWH solution to a scalable cloud solution, <mark>Azure Databricks</mark>. This enabled us to develop modern <mark>ETL</mark> piplines, and scalable Machine Learning applications.
          
          ![Databricks](images/databricks.png "Databricks")


  - title: Projects in Computational Pharmacology # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "1. AttentionDDI: Siamese attention-based deep learning method for drug–drug interaction predictions"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
          - title:  Code
            icon: fab fa-github
            url: https://github.com/uzh-dqbm-cmi/side-effects/
          - title:  Paper
            icon: fas fa-graduation-cap
            url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-021-04325-y
        quote: >
          Improving drug-drug interaction predictions with a novel Transformer-based model.
        description: | # this will include new lines to allow paragraphs
          I developed a novel Deep Learning architecture - <mark>AttentionDDI</mark> - in <mark>PyTorch</mark> for the prediction of previously unknown medication side effects. The model is <mark>Transformer</mark>-based and through an <mark>Attention</mark> mechanism it provides explainability over which input data modality (chemical structures, side effects, targets, etc.) is weighted more for improved predictions.
          
          ![Transformer model](images/ddi.png "Transformer model")
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "2. Drug prescription clusters in the UK Biobank: An assessment of drug-drug interactions and patient outcomes in a large patient cohort"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
#          - title:  Code
#            icon: fab fa-github
#            url: https://github.com/uzh-dqbm-cmi/side-effects/
          - title:  Paper
            icon: fas fa-graduation-cap
            url: https://arxiv.org/abs/2207.08665
        quote: >
          Analysis of patient clusters and their DDIs in a large real-world dataset.
        description: | # this will include new lines to allow paragraphs
          I created patient clusters, according to their drug prescription history, and analyzed the prevalence of DDIs in each cluster, which may influence their five-year mortality. I examined whether specific drug combinations may lead to additional health effects in the <a href="https://www.ukbiobank.ac.uk/">UK Biobank</a> participants. For this project I employed the <mark>Scikit-Learn</mark>, <mark>RapidsAI</mark>, <mark>Scipy</mark> and <mark>statsmodels</mark> data science libraries.
          
          ![UK Biobank patient](images/ukbpatient.png "UK Biobank patient")

      - layout: left
        border:   # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "3. DDoS: Graph Neural Network based drug synergy prediction method"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
          - title:  Code
            icon: fab fa-github
            url: https://github.com/uzh-dqbm-cmi/graphnn
          - title:  Paper
            icon: fas fa-graduation-cap
            url: https://arxiv.org/abs/2210.00802
        quote: >
          A novel drug-drug-cell line synergy prediction model based on Graph Neural Networks.
        description: | # this will include new lines to allow paragraphs
          A novel Graph Deep Learning architecture - <mark>DDoS</mark> - in <mark>PyTorch</mark> for the prediction of synergistic effects of drugs in specific cell lines. The model learns task-specific representations of molecules (drug chemical structures) through a Graph Neural Network and takes advantage of gene expression features of cell lines in order to improve drug combination synergy predictions.
          
          ![Graph Neural Network model](images/gnn_molecule.png "Graph Neural Network model")          
          
  - title: Projects in Bioinformatics # Title for the section
