  - title: "Projects in Computer Vision & Computer Graphics" # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "1. Pidgeon Detection"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
        additional_links:
          - title:  Code
            icon: fab fa-github
            url: https://bitbucket.org/kyriakosschwarz/taubenabwehr/src/master/Taubenabwehr/
#          - title:  Paper
#            icon: fas fa-graduation-cap
#            url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-021-04325-y
        quote: >
          Video analysis algorithm for the detection and positioning of pidgeons.
        description: | # this will include new lines to allow paragraphs
          In this project a video analysis algorithm was developed that utilizes basic computer vision principles. Based on pidgeon characteristics (shape, size, movement, etc.) their position is determined within a video input stream. Written in <mark>Python/OpenCV/QT</mark>. The video input can be opened in a <a href="https://www.qt.io/">QT</a> window and areas of interest (detection) can be selected (by drawing polygons). Within these areas the positions of detected pidgeons are reported.
          
          ![Pidgeon Detection](https://hackster.imgix.net/uploads/attachments/929293/picture_oKHxX5hcUc.PNG?auto=compress%2Cformat&w=900&h=675&fit=min "Pidgeon Detection")
      - layout: left
        border:   # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: "2. L-Systems"
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
#        additional_links:
#          - title:  Code
#            icon: fab fa-github
#            url: https://bitbucket.org/kyriakosschwarz/taubenabwehr/src/master/Taubenabwehr/
#          - title:  Paper
#            icon: fas fa-graduation-cap
#            url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-021-04325-y
        quote: >
          Computer generated trees and fractals through L-Systems.
        description: | # this will include new lines to allow paragraphs
          <a href="https://en.wikipedia.org/wiki/L-system">L-Systems</a> are simple rule-based text generation systems. After the text is generated it can be utilized as instructions of <a href="https://en.wikipedia.org/wiki/Turtle_graphics">Turtle graphics</a>. These turtle graphics then were implemented in <mark>Java</mark> and <mark>OpenGL</mark> in order to draw trees and other fractals.
          
          ![L-System](images/Lsystem.png "L-System")

